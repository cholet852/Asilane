# Traduction file for WeatherForecastService

# Questions
what_the_weather_like_in 		= (quel.* le temps a|quel temps fait.*il a|quel est la meteo (a|au))(?<city>(.*))

and_recovery					= RECOVERY et (a|au|aux) (?<city>(.*))

# Responses
what_the_weather_like_in_answer	= Voici le temps à {0} : {1}, humidité à {2}%, et température à {3} degrés celsius.

# Errors
error_empty_city				= Veuillez m'indiquer une ville.
error_incorrect_city			= Je n'arrive pas à trouver cette ville.
error_retrieve_weather			= Impossible de récupérer la météo.
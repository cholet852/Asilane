# Traduction file for WeatherForecastService

# Questions
what_the_weather_like_in 		= what.*the weather like ..(?<city>(.*))

and_recovery					= RECOVERY and .. (?<city>(.*))

# Responses
what_the_weather_like_in_answer	= The weather in {0} : {1}, {2}% of humidity, temperature at {3} degres celsius.

# Errors
error_empty_city				= Please say a city.
error_incorrect_city			= I cannot find your city.
error_retrieve_weather			= Cannot retrieve the weather forecast.
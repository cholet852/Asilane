# Traduction file for MailService

# Questions
send_a_mail 					= envoi.* mail.*
send_a_mail_to					= envoi.* mail a (?<mail>(\\S+@\\S+|\\S+ arobase \\S+ point \\S+))
send_a_mail_to_with_body		= envoi.* mail a (?<mail>(\\S+@\\S+|\\S+ arobase \\S+ point \\S+)) (?<body>(.*))

error_client_mail				= Impossible d'ouvrir votre client mail.
error_send_mail					= L'email n'a pas pu être envoyé.

arobas 							= arobase
dot								= point

# Responses
send_a_mail_answer				= Voilà, j'ai préparé l'envoi de votre email.
send_a_mail_to_answer			= Voilà, j'ai préparé l'envoi d'un email à {0}.
send_a_mail_to_with_body_answer	= Voilà, j'ai préparé l'envoi d'un email à {0}.